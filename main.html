<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling for the container */
    .container {
      width: 300px;
      margin: 50px auto; /* Centering the container */
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }

    /* Common styles for the blocks */
    .red, .green, .yellow {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 10px;
      border-radius: 50%; /* Makes the blocks circular */
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>

</body>
</html>
